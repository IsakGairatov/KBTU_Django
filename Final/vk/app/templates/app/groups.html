{% extends 'app/base.html' %}
{% load app_tags %}


{% block content %}
    <h1>Группы</h1>
    {% for g in Groups %}
        <div style="background-color: gray; padding-left:100px; padding-right:100px">
            <h1><img src="{{g.photo.url}}" width="100px">
            {{g.name}}</h1>
            Подписчиков: {{g.id | subs}}
        </div>

    {% endfor %}
{% endblock %}
